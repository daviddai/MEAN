<div id="userLoginContainer">
  <div class="text-center header pt-5">
    Log in
  </div>
  <div class="mt-2 mb-2 pl-3 pr-3 pb-3">
    <button class="btn btn-block btn-facebook">
      <i class="fa fa-facebook-official icon-facebook pull-left"></i>Log in with Facebook
    </button>
    <button class="btn btn-block btn-google">
      <i class="fa fa-google icon-google pull-left"></i>Log in with Google
    </button>
  </div>
  <div class="text-center or-separator">
    - or -
  </div>
  <div class="mt-2 pl-3 pr-3 pb-3">
    <div class="form-group">
      <input class="form-control input-email" placeholder="Email">
      <input class="form-control input-password" placeholder="Password">
    </div>
  </div>
  <div class="mt-2 pl-3 pr-3 pb-3">
    <button class="btn btn-block btn-login">Log in</button>
  </div>
</div>
