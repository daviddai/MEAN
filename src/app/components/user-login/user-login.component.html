<div id="userLoginContainer">
  <div class="text-center header pt-5">
    Log in
  </div>
  <div class="mt-2 mb-2 pl-3 pr-3 pb-3">
    <button class="btn btn-block btn-facebook">
      <i class="fa fa-facebook-official icon-facebook pull-left"></i>Log in with Facebook
    </button>
    <button class="btn btn-block btn-google">
      <i class="fa fa-google icon-google pull-left"></i>Log in with Google
    </button>
  </div>
  <div class="text-center or-separator">
    - or -
  </div>
  <form (ngSubmit)="login()">
    <div class="mt-2 pl-3 pr-3 pb-3">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text icon-envelope">
              <i class="fa fa-envelope fa-fw"></i>
            </span>
          </div>
          <input id="email" class="form-control input-email"
                 placeholder="Email" [(ngModel)]="loginUser.email" name="email">
        </div>
        <div class="input-group">
          <div class="input-group-prepend ">
            <span class="input-group-text icon-lock">
              <i class="fa fa-lock fa-fw icon-lock"></i>
            </span>
          </div>
          <input id="password" class="form-control input-password" type="password"
                 placeholder="Password" [(ngModel)]="loginUser.password" name="password">
        </div>
      </div>
    </div>
    <div class="mt-2 pl-3 pr-3 pb-3">
      <button type="submit" class="btn btn-block btn-login">Log in</button>
    </div>
  </form>
  <div class="text-center pt-3 pb-3">
    <a href="#">Help! I forget my login detail!</a>
  </div>
</div>
