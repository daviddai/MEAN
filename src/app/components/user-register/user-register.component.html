<div id="userRegistrationContainer">
  <div class="text-center header pt-5 pb-3">
    Create Your Account
  </div>
  <form (ngSubmit)="register()" [formGroup]="registrationForm">
    <div class="mt-2 pl-3 pr-3 pb-3">
      <div class="form-group">
        <label>User name</label>
        <input id="name" formControlName="name" [(ngModel)]="registerUser.name"
               type="text" class="form-control"
               [ngClass]="(name.dirty || name.touched) && isInputInvalid('name') ? 'error-input' : ''">
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors.required" class="error">
            User name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input id="email" formControlName="email" [(ngModel)]="registerUser.email"
               type="text" class="form-control"
               [ngClass]="(email.dirty || email.touched) && isInputInvalid('email') ? 'error-input' : ''">
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required" class="error">
            Email is required
          </div>
          <div *ngIf="email.errors.invalidEmailFormat" class="error">
            Incorrect email format
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="password" formControlName="password" [(ngModel)]="registerUser.password"
               type="password" class="form-control"
               [ngClass]="(password.dirty || password.touched) && isInputInvalid('password') ? 'error-input' : ''">
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors.required" class="error">
            Password is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" [(ngModel)]="registerUser.confirmPassword"
               type="password" class="form-control"
               [ngClass]="(confirmPassword.dirty || confirmPassword.touched) && isInputInvalid('confirmPassword') ? 'error-input' : ''">
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
          <div *ngIf="confirmPassword.errors.required" class="error">
            Password needs to be confirmed
          </div>
          <div *ngIf="confirmPassword.errors.inconsistentPassword" class="error">
            Inconsistent password
          </div>
        </div>
      </div>
    </div>
    <div class="mt-2 pl-3 pr-3 pb-3">
      <button class="btn btn-block btn-signup">Sign Up</button>
    </div>
    <div class="text-center pt-3 pb-3">
      <a (click)="goToLogin()">I already had an account</a>
  </div>
  </form>
</div>
